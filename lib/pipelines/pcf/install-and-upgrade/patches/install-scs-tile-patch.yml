- type: replace
  path: /resources/-
  value:
    name: ${product_name}-tile
    type: pivnet
    source:
      api_token: ((pivnet_token))
      product_slug: ${product_slug}
      product_version: ${product_version}
      sort_by: semver

- type: replace
  path: /jobs/-
  value:
    name: ${product_name}-tile-regulator
    plan:
    - get: schedule
      trigger: true
    - get: ${product_name}-tile
      params: {globs: []}
      # params:
      #   globs:
      #   - ((product_globs))

- type: replace
  path: /jobs/-
  value:
    name: upload-${product_name}-tile
    serial_groups: [opsman]
    on_failure:
      do:
      - task: notify on upload-${product_name}-tile failure

    plan:
    - aggregate:
      - get: automation
      - get: pivnet-opsmgr
        passed: [deploy-director]
        params: {globs: []}
      - get: pivnet-product
        resource: ${product_name}-tile
        passed: [${product_name}-tile-regulator]
        trigger: true
        params:
          globs:
          - ((product_globs))

    # Upload product tile and its stemcell
    - task: upload-tile
      file: automation/lib/pipelines/pcf/install-and-upgrade/tasks/upload-product-and-stemcell/task.yml
      params:
        IAAS: ((iaas_type))
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))
        OPS_MGR_USR: ((opsman_admin_username))
        OPS_MGR_PWD: ((opsman_admin_password))
        PIVNET_API_TOKEN: ((pivnet_token))
        NO_PROXY: ''
        OM_IP: ''

    # Stage product tile
    - task: stage-tile
      file: automation/lib/pipelines/pcf/install-and-upgrade/tasks/stage-product/task.yml
      params:
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))
        OPSMAN_USERNAME: ((opsman_admin_username))
        OPSMAN_PASSWORD: ((opsman_admin_password))
        STAGE_AND_APPLY: false
        ENABLE_ERRANDS: ((enable_errands))

- type: replace
  path: /jobs/-
  value:
    name: configure-${product_name}-tile
    serial_groups: [opsman]
    on_failure:
      do:
      - task: notify on configure-${product_name}-tile failure

    plan:
    - aggregate:
      - get: automation
      - get: automation-extensions
      - get: terraform-output
      
      - get: pivnet-product
        resource: ${product_name}-tile
        passed: [upload-${product_name}-tile]
        trigger: true
        params: { globs: [] }

      - get: mysql-tile
        passed: [deploy]
        params: {globs: []}

      - get: rabbitmq-tile
        passed: [deploy]
        params: {globs: []}

    # Configure product tile
    - task: configure
      file: automation/lib/pipelines/pcf/install-and-upgrade/tasks/configure-scs/task.yml
      params:
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))
        OPSMAN_USERNAME: ((opsman_admin_username))
        OPSMAN_PASSWORD: ((opsman_admin_password))
        # Product configuration
        PRODUCT_NAME: p-spring-cloud-services
        TEMPLATE_PATH: automation/lib/pipelines/pcf/install-and-upgrade/templates/scs
        TEMPLATE_OVERRIDE_PATH: automation-extensions/((pcf_tile_templates_path))/scs
        ERRANDS_TO_DISABLE: ${errands_to_enable}
        ERRANDS_TO_ENABLE: ${errands_to_disable}
        ERRAND_DEFAULT_IF_ENABLED: when-changed
        # Networking
        NETWORK_NAME: services
        SINGLETON_AVAILABILITY_ZONE: # Sourced from terraform output
        AVAILABILITY_ZONES: # Sourced from terraform output
        # Resources
        INTERNET_CONNECTED: false
        # Properties
        ENABLE_GLOBAL_ACCESS: true
        DISABLE_CERT_CHECK: true
        SECURE_CREDENTIALS: false

    # Wait if an opsman is currently in the process of applying a change
    - task: wait-if-apply-in-progress
      file: automation/lib/tasks/opsman/wait-opsman/task.yml
      params:
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_USERNAME: ((opsman_admin_username))
        OPSMAN_PASSWORD: ((opsman_admin_password))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))

    # Apply the changes to deploy the SRT
    - task: apply-changes
      file: automation/lib/tasks/opsman/apply-changes/task.yml
      params:
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_USERNAME: ((opsman_admin_username))
        OPSMAN_PASSWORD: ((opsman_admin_password))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))
        PRODUCT_NAME: p-spring-cloud-services
