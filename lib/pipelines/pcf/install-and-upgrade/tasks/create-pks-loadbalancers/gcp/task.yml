---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation
- name: terraform-output
- name: pks-clis

run:
  path: automation/lib/pipelines/pcf/install-and-upgrade/tasks/create-pks-loadbalancers/gcp/task.sh

params:
  TRACE: Y
  
  # The following variables should be
  # exported from the terraform output
  DEPLOYMENT_PREFIX:
  GCP_CREDENTIALS:
  GCP_PROJECT:
  GCP_REGION:

  TERRAFORM_STATE_BUCKET:

  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:

  PKS_ADMIN_USERNAME:
  PKS_ADMIN_PASSWORD: