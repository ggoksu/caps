---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation

run:
  path: automation/lib/pipelines/pcf/install-and-upgrade/tasks/destroy-pks-loadbalancers/gcp/task.sh

params:
  TRACE: Y
  
  # The following variables should be
  # exported from the terraform output
  DEPLOYMENT_PREFIX:
  GCP_CREDENTIALS:
  GCP_PROJECT:
  GCP_REGION:

  TERRAFORM_STATE_BUCKET:
