---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation
- name: automation-extensions
- name: terraform-output

params:
  TRACE:
  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  # The IAAS specific templates to configure
  IAAS:
  # JQ configuration template overrides 
  TEMPLATE_OVERRIDE_PATH:
  # IAAS properties
  GCP_SERVICE_ACCOUNT_KEY:
  GCP_PROJECT_ID:
  GCP_REGION:
  GCP_RESOURCE_PREFIX:
  # Director properties
  NTP_SERVERS:
  RESURRECTOR_ENABLED:
  POST_DEPLOY_ENABLED:
  RETRY_BOSH_DEPLOYS:
  # Availability Zone properties
  AVAILABILITY_ZONES:
  CURR_AZ_CONFIGURATION:
  # Network properties
  ICMP_CHECKS_ENABLED:
  PCF_NETWORKS:
  CURR_NETWORK_CONFIGURATION:
  # AZ and Network assignement properties
  NETWORK:
  # Security properties
  TRUSTED_CERTIFICATES:
  # Resource properties
  INTERNET_CONNECTED:

run:
  path: automation/lib/pipelines/pcf/install-and-upgrade/tasks/configure-director/task.sh
